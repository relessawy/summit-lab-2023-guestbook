schemaVersion: 2.1.0
metadata:
  name: guestbook
components:
  - name: nodejs
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.5
      env:
      # The values below are used to set up the environment for running the application
        - name: SECRET
          value: 220fd770-c028-480d-8f95-f84353c7d55a 
        - name: NODE_ENV
          value: production
      endpoints:
        - exposure: public
          name: nodejs
          targetPort: 8080
      memoryLimit: 1G
      mountSources: true
      volumeMounts:
        - name: npm
          path: /home/user/.npm
  - name: npm
    volume:
      size: 1G
commands:
  - id: 1-run
    exec:
      label: "Build and Run the application"
      component: nodejs
      workingDir: ${PROJECTS_ROOT}/guestbook
      commandLine: "npm install && node app.js"
      group:
        kind: run
